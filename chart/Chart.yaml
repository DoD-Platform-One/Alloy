apiVersion: v2
name: k8s-monitoring
description: A Helm chart for gathering, scraping, and forwarding Kubernetes telemetry data to a Grafana Stack.
type: application
version: 1.5.4-bb.1
appVersion: 2.8.3
icon: https://raw.githubusercontent.com/grafana/grafana/main/public/img/grafana_icon.svg
sources:
  - https://github.com/grafana/k8s-monitoring-helm/tree/main/charts/k8s-monitoring-v1
annotations:
  bigbang.dev/applicationVersions: |
    - Alloy: v1.3.1
  helm.sh/images: |
    - name: alloy
      image: registry1.dso.mil/ironbank/opensource/grafana/alloy:v1.3.1
    - name: configmap-reload
      image: registry1.dso.mil/ironbank/opensource/jimmidyson/configmap-reload:v0.12.0
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    - [Find k8s-monitoring CHANGELOG here](https://github.com/grafana/k8s-monitoring-helm/releases/)
    - [and Grafana Alloy's release notes here](https://grafana.com/docs/alloy/latest/release-notes/)
dependencies:
  - name: k8s-monitoring
    version: "1.5.4"
    repository: https://grafana.github.io/helm-charts
    import-values:
      - child: receivers.grpc
        parent: k8sMonitoringValues.receivers.grpc
      - child: receivers.http
        parent: k8sMonitoringValues.receivers.http
  - name: gluon
    version: "0.5.4"
    repository: oci://registry1.dso.mil/bigbang
