apiVersion: v2
name: k8s-monitoring
description: A Helm chart for gathering, scraping, and forwarding Kubernetes telemetry data to a Grafana Stack.
type: application
version: 1.5.0-bb.0
appVersion: 2.8.1
icon: https://raw.githubusercontent.com/grafana/grafana/main/public/img/grafana_icon.svg
sources:
  - https://github.com/grafana/k8s-monitoring-helm/tree/main/charts/k8s-monitoring
annotations:
  bigbang.dev/applicationVersions: |
    - Alloy: 'v1.3.1'
    - k8s-monitoring: 'v2.8.1'
  helm.sh/images: |
    - name: alloy
      image: registry1.dso.mil/ironbank/opensource/grafana/alloy:v1.3.1
    - name: configmap-reload
      image: registry1.dso.mil/ironbank/opensource/jimmidyson/configmap-reload:v1.2.1
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    - [Find our upstream chart's CHANGELOG here](https://github.com/grafana/k8s-monitoring-helm/releases/)
    - [and our upstream application release notes here](https://github.com/grafana/alloy/blob/main/docs/sources/release-notes.md?plain=1)
dependencies:
  - name: k8s-monitoring
    version: "1.5.0"
    repository: https://grafana.github.io/helm-charts
  - name: gluon
    version: "0.5.3"
    repository: oci://registry1.dso.mil/bigbang