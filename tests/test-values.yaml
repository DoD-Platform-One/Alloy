neuvector:
  enabled: false
promtail:
  enabled: false
tempo:
  enabled: false
kyvernoReporter:
  enabled: false
kiali:
  enabled: false
########################
# Required for package #
########################
alloy:
  enabled: true
  values:
    k8s-monitoring:
      destinations:
        - name: loki
          type: loki
          url: http://logging-loki.logging.svc.cluster.local:3100/loki/api/v1/push
      alloy-logs:
        enabled: true
      podLogs:
        enabled: true
        destinations:
          - loki
        collector: alloy-logs
loki:
  enabled: true
  values:
    bbtests:
      enabled: false
grafana:
  enabled: true
  values:
    bbtests:
      enabled: false
monitoring:
  enabled: true
  values:
    bbtests:
      enabled: false
kyvernoPolicies:
  values:
    bbtests:
      enabled: false
kyverno:
  values:
    bbtests:
      enabled: false
