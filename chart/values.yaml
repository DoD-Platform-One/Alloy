# Settings for the k8s-monitoring chart for gathering, scraping, and forwarding Kubernetes telemetry data to a Grafana Stack .
# -- See https://github.com/grafana/k8s-monitoring-helm/blob/main/charts/k8s-monitoring-v1/values.yaml for available values.
# @default -- Our overrides are defined in charts/values.yaml file.

global:
  image:
    registry: registry1.dso.mil
    pullSecrets: 
      - name: private-registry
  # -- Overrides the Docker registry globally for all images
  imageRegistry: registry1.dso.mil
  # To help compatibility with other charts which use global.imagePullSecrets.
  # Allow either an array of {name: pullSecret} maps (k8s-style), or an array of strings (more common helm-style).
  # Can be templated.
  # global:
  #   imagePullSecrets:
  #   - name: pullSecret1
  #   - name: pullSecret2
  # or
  # global:
  #   imagePullSecrets:
  #   - pullSecret1
  #   - pullSecret2
  imagePullSecrets: 
    - name: private-registry

k8s-monitoring:
  cluster:
    name: bigbang
  destinations:
    - name: prometheus
      type: prometheus
      url: http://monitoring-monitoring-kube-prometheus.monitoring.svc.cluster.local:9090/api/v1/write
    - name: loki
      type: loki
      url: http://logging-loki.logging.svc.cluster.local:3100/loki/api/v1/push
    - name: tempo
      type: otlp
      metrics:
        enabled: false
      logs:
        enabled: false
      traces:
        enabled: true
      url: tempo-tempo.tempo.svc.cluster.local:4317
      tls: {}
  alloy-metrics:
    enabled: false
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/grafana/alloy
      tag: v1.8.1
    configReloader:
      image:
        registry: registry1.dso.mil
        repository: ironbank/opensource/prometheus-operator/prometheus-config-reloader
        tag: v0.81.0
      securityContext:
        capabilities:
          drop:
            - ALL
    alloy:
      # toggle usage reporting, to prevent trying to reach out to the internet
      enableReporting: false
      securityContext:
        capabilities:
          drop:
            - ALL
    controller:
      securityContext:
        capabilities:
          drop:
            - ALL
  alloy-logs:
    enabled: false
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/grafana/alloy
      tag: v1.8.1
    configReloader:
      image:
        registry: registry1.dso.mil
        repository: ironbank/opensource/prometheus-operator/prometheus-config-reloader
        tag: v0.81.0
      securityContext:
        capabilities:
          drop:
            - ALL
    alloy:
      enableReporting: false
      securityContext:
        privileged: false
        runAsUser: 0
        runAsGroup: 0
        seLinuxOptions:
          type: spc_t
  applicationObservability:
    enabled: false
    receivers:
      otlp:
        grpc:
          enabled: true
  alloy-receiver:
    enabled: false
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/grafana/alloy
      tag: v1.8.1
    configReloader:
      image:
        registry: registry1.dso.mil
        repository: ironbank/opensource/prometheus-operator/prometheus-config-reloader
        tag: v0.81.0
      securityContext:
        capabilities:
          drop:
            - ALL
    alloy:
      # toggle usage reporting, to prevent trying to reach out to the internet
      enableReporting: false
      extraPorts:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
        protocol: TCP
      securityContext:
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: "RuntimeDefault"
    controller:
      securityContext:
        capabilities:
          drop:
            - ALL
  integrations:
    alloy:
      # toggle usage reporting, to prevent trying to reach out to the internet
      enableReporting: false
      image:
        registry: registry1.dso.mil
        repository: ironbank/opensource/grafana/alloy
        tag: v1.8.1
  podLogs:
    enabled: false
    destinations:
      - loki
    collector: alloy-logs

networkPolicies:
  # -- Toggle networkPolicies
  enabled: false
  # -- Control Plane CIDR, defaults to 0.0.0.0/0, use `kubectl get endpoints -n default kubernetes` to get the CIDR range needed for your cluster
  # Must be an IP CIDR range (x.x.x.x/x - ideally with /32 for the specific IP of a single endpoint, broader range for multiple masters/endpoints)
  # Used by package NetworkPolicies to allow Kube API access
  controlPlaneCidr: 0.0.0.0/0
  additionalPolicies: []

  # -- NetworkPolicy selectors and ports for
  # egress to downstream telemetry ingestion services.
  # These should be uncommented and overridden if any
  # of these values deviate from the Big Bang defaults.
  egress: {}
