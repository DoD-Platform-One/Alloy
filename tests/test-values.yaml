#########################
# Disable Core Packages #
#########################
bbctl:
  enabled: false
neuvector:
  enabled: false
tempo:
  enabled: false
kyvernoReporter:
  enabled: false
kiali:
  enabled: false
addons:
########################
# Required for package #
########################
  minioOperator:
    enabled: true
    values:
      bbtests:
        enabled: false

alloy:
  enabled: true
  alloyLogs:
    enabled: true
  values:
    bbtests:
      enabled: true
    upstream:
      destinations:
        - name: loki
          type: loki
          url: http://logging-loki-write.logging.svc.cluster.local:3100/loki/api/v1/push
      alloy-logs:
        enabled: true
      podLogs:
        enabled: true
        destinations:
          - loki
        collector: alloy-logs
loki:
  enabled: true
  strategy: scalable
  values:
    # MinIO required for Loki Scalable
    minio:
      enabled: true
    write:
      replicas: 3
    read:
      replicas: 3
    backend:
      replicas: 3
    bbtests:
      enabled: true
      scripts:
        envs:
          LOKI_URL: 'http://logging-loki-write.logging.svc:3100'
grafana:
  enabled: true
  values:
    bbtests:
      enabled: false
monitoring:
  enabled: true
  values:
    bbtests:
      enabled: false
kyvernoPolicies:
  values:
    bbtests:
      enabled: false
kyverno:
  values:
    bbtests:
      enabled: false
